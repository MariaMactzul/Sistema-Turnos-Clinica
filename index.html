<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos-Clinica Medica</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/custom.css">
</head>

<body>
    <div class="container">
        <h1 class="texto text-center">Sistema de Turnos-Clinica Medica</h1>
        <div class="gap-3 d-md-flex flex-md-row d-flex flex-column">
            <div class="border border-1 p-4 rounded-2">
                <h3 class="texto">Registrar Paciente</h3>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="InputNombre"
                            placeholder="Nombre del paciente">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="InputEdad" placeholder="Edad">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Sintoma principal</label>
                        <textarea class="form-control" id="TextTareaSintomaPrincipal"
                            placeholder="Describe el sintoma principal" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="btnAgregar" class="btnFondo btn px-3 w-100">Agregar a la Cola</button>
                    </div>
                </form>
            </div>
            <div class="border border-1 p-5 rounded-2 w-100">
                <h3 class="texto text-center"><i class="bi bi-bell"></i> Turno Actual</h3>
                <div class="divFondo d-flex flex-column justify-content-center mb-3 w-100 rounded-2 text-center text-light"
                    style="height: 40%;">
                    <h2 id="PacienteActual" class="text-light">----</h2>
                    <p id="Descripcion" class=""></p>
                </div>
                <div class="d-flex justify-content-center mb-4">
                    <button id="btnSiguiente" type="submit" class="btn btnFondo px-3">Atender Siguiente Paciente</button>
                </div>
                <div class="mb-3">
                    <input readonly type="text" class="form-control" id="InputSiguiente">
                </div>
            </div>
        </div>
        <div class="border border-1 p-4 rounded-2 mt-4">
            <h4 class="texto">Pacientes en Espera</h4>
            <table class="table">
                
                <thead>
                    <tr>
                        <th scope="col">Posicion</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Sintoma</th>
                        <th scope="col">Hora de llegada</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                  
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr> -->
                </tbody>
            </table>
        </div>


    </div>
    <script src="./index.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
